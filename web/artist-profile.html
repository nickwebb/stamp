<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile - Stamp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/retro.css">
    <style>
        .artist-header {
            position: relative;
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: 2rem;
        }

        .artist-header-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: var(--light);
        }

        .artist-profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .artist-main {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .artist-sidebar {
            position: sticky;
            top: 2rem;
        }

        .artist-image-large {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .artist-quick-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .artist-quick-stats h3 {
            margin-bottom: 1rem;
            color: var(--neon-blue);
        }

        .quick-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .quick-stat i {
            color: var(--neon-blue);
        }

        .artist-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-primary {
            background: var(--neon-blue);
            color: var(--dark);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.3);
        }

        .artist-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
        }

        .content-section h2 {
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
        }

        .tracks-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .track-artwork {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .track-play {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .track-artwork:hover .track-play {
            opacity: 1;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .track-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .track-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .track-stats i {
            color: var(--neon-blue);
        }

        .upcoming-shows {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .show-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .show-date {
            text-align: center;
            min-width: 80px;
        }

        .show-day {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-blue);
        }

        .show-month {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .show-info {
            flex: 1;
        }

        .show-venue {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .show-location {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .show-action {
            margin-left: auto;
        }

        .btn-ticket {
            background: var(--neon-pink);
            color: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-ticket:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
        }

        @media (max-width: 992px) {
            .artist-main {
                grid-template-columns: 1fr;
            }

            .artist-sidebar {
                position: static;
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .artist-header {
                height: 300px;
            }

            .artist-header-overlay {
                padding: 1.5rem;
            }

            .artist-profile-container {
                padding: 1rem;
            }

            .content-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="home-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <span id="user-welcome"></span>
            </div>
            <div class="header-right">
                <button class="login-btn" id="loginButton" onclick="window.location.href='login.html'">Sign Up / Login</button>
                <button class="login-btn" id="dashboardButton" onclick="window.location.href='dashboard.html'" style="display: none;">Dashboard</button>
            </div>
        </div>
    </header>

    <div class="artist-header" id="artistHeader">
        <div class="artist-header-overlay">
            <h1 id="artistName"></h1>
        </div>
    </div>

    <div class="artist-profile-container">
        <div class="artist-main">
            <div class="artist-sidebar">
                <div class="artist-image-large" id="artistImage"></div>
                <div class="artist-quick-stats">
                    <h3>Stats</h3>
                    <div class="quick-stat">
                        <i class="fas fa-users"></i>
                        <span id="artistFollowers"></span>
                    </div>
                    <div class="quick-stat">
                        <i class="fas fa-music"></i>
                        <span id="artistTracks"></span>
                    </div>
                    <div class="quick-stat">
                        <i class="fas fa-tag"></i>
                        <span id="artistGenres"></span>
                    </div>
                </div>
                <div class="artist-actions">
                    <button class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Follow Artist
                    </button>
                    <button class="btn-primary">
                        <i class="fas fa-share"></i>
                        Share Profile
                    </button>
                </div>
            </div>
            <div class="artist-content">
                <div class="content-section">
                    <h2>About</h2>
                    <p id="artistBio"></p>
                </div>
                <div class="content-section">
                    <h2>Latest Tracks</h2>
                    <div class="tracks-list" id="tracksList">
                        <!-- Tracks will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load artist data
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Artist Profile] Page loaded, checking for artist data...');
            
            if (!window.artistData) {
                console.error('[Artist Profile] Artist data not found in window.artistData');
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h1>Error Loading Artist</h1>
                        <p>Sorry, we couldn't load the artist data. Please try again later.</p>
                        <a href="/explore.html" style="color: var(--neon-blue);">Return to Explore</a>
                    </div>
                `;
                return;
            }

            const artist = window.artistData;
            console.log('[Artist Profile] Loaded artist data:', artist);

            try {
                // Update header
                console.log('[Artist Profile] Updating page title and header...');
                document.title = `${artist.name} - Stamp`;
                document.getElementById('artistName').textContent = artist.name;
                document.getElementById('artistHeader').style.backgroundImage = `url('${artist.image}')`;
                
                // Update sidebar
                console.log('[Artist Profile] Updating sidebar information...');
                document.getElementById('artistImage').style.backgroundImage = `url('${artist.image}')`;
                document.getElementById('artistFollowers').textContent = `${artist.followers.toLocaleString()} followers`;
                document.getElementById('artistTracks').textContent = `${artist.tracks} tracks`;
                document.getElementById('artistGenres').textContent = artist.genres.join(', ');
                
                // Update bio
                console.log('[Artist Profile] Updating artist bio...');
                const bioElement = document.getElementById('artistBio');
                if (artist.bio) {
                    bioElement.textContent = artist.bio;
                } else {
                    bioElement.textContent = `${artist.name} is an artist on Stamp.`;
                }

                // Load tracks
                console.log('[Artist Profile] Loading track list...');
                const tracksList = document.getElementById('tracksList');
                if (artist.tracks > 0) {
                    console.log(`[Artist Profile] Rendering ${Math.min(5, artist.tracks)} placeholder tracks...`);
                    // For now, show placeholder tracks
                    for (let i = 1; i <= Math.min(5, artist.tracks); i++) {
                        tracksList.innerHTML += `
                            <div class="track-item">
                                <div class="track-artwork" style="background-image: url('${artist.image}')">
                                    <div class="track-play">
                                        <i class="fas fa-play" style="color: white;"></i>
                                    </div>
                                </div>
                                <div class="track-info">
                                    <div class="track-title">Track ${i}</div>
                                    <div class="track-meta">${artist.name}</div>
                                </div>
                                <div class="track-stats">
                                    <span><i class="fas fa-play"></i> 0</span>
                                    <span><i class="fas fa-heart"></i> 0</span>
                                    <span><i class="fas fa-comment"></i> 0</span>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    console.log('[Artist Profile] No tracks available');
                    tracksList.innerHTML = '<p>No tracks available yet.</p>';
                }

                console.log('[Artist Profile] Successfully rendered artist profile');

            } catch (error) {
                console.error('[Artist Profile] Error rendering artist profile:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h1>Error</h1>
                        <p>Sorry, something went wrong while loading the artist profile.</p>
                        <p style="color: var(--neon-pink);">Error: ${error.message}</p>
                        <a href="/explore.html" style="color: var(--neon-blue);">Return to Explore</a>
                    </div>
                `;
            }
        });

        // Add error handler for images
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG' || e.target.style.backgroundImage) {
                console.error('[Artist Profile] Failed to load image:', e.target);
                // If it's a background image that failed, set a fallback
                if (e.target.style.backgroundImage) {
                    e.target.style.backgroundImage = 'url("/images/default-avatar.png")';
                }
            }
        }, true);
    </script>
</body>
</html>
